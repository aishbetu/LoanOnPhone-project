{% extends 'loanPhoneApp/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">

     <div class="col-md-5">
            <h2>Apply For Loan Here</h2>
        </div>

</div>

<div class="row justify-content-center mt-5">

    <div class="col-md-5">

        {% if error %}

            <div class="alert alert-danger" role="alert">
                    {{ error }}

        {% endif %}

          <form method="POST">
            {% csrf_token %}

              <div class="form-group">
                  <label for="id_Name">Name:</label>
                  <input type="text" name="Name" class="form-control" id="id_Name" required>
              </div>

              <div class="form-group">
                  <label for="id_phone_number">Phone number:</label>
                  <input type="text" name="phone_number" class="form-control" id="id_phone_number" required>
              </div>

              <div class="form-group">
                  <label for="id_identity_no">Identity no:</label>
                  <input type="text" name="identity_no" class="form-control" id="id_identity_no" required>
              </div>

              <div class="form-group">
                  <label for="id_Address">Address:</label>
                  <input type="text" name="Address" class="form-control" id="id_Address" required>
              </div>

              <div class="form-group">
                  <label for="Reason:">Reason:</label>
                  <textarea type="text" name="reason" class="form-control" id="id_reason" required></textarea>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
</form>

        </div>
     </div>

</div>

{% endblock %}
